version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/ai-repurpose
      - AI_MODEL_ENDPOINT=http://host.docker.internal:11434/v1/chat/completions
      - AI_MODEL_NAME=llama3
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
    depends_on:
      - backend

volumes:
  mongodb_data:
